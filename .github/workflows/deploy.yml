name: Cypress Tests for http://test-engineer.online/
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
 Cypress-Test:
   runs-on: ubuntu-latest

   strategy:
      matrix:
        node-version: [15.x]

   steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci --force
      
      - name: Run Cypress Test
        uses: cypress-io/github-action@v4
        with:
         command: npm run cypress:run:test   