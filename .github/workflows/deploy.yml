name: Cypress Tests for http://test-engineer.online/
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
 Cypress-Test:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout GitCode
       uses: actions/checkout@v2
 
     - name: Run Cypress Test
       uses: cypress-io/github-action@v4
       with:
         command: npx cypress run --config baseUrl="http://test-engineer.online/"
         browser: chrome